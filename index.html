<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  </head>
  <body>
    <main>
      <div id="canvas-parent">
        <section class="text">
          <h1>Ortho</h1>
          <aside>
            <div class="control-info">
              <div>
                <p class="information">
                  Ortho is a 3D grid of orthographically displayed boxes. It is
                  an experiment with code to create an infinitely variable
                  composition with form and colour.
                </p>
                <!-- <p>
                  On mobile you can click on the controls 
                </p> -->
                <p>
                  <a href="https://amcc.io">amcc.io</a> <br />
                  <a href="https://alistairmcclymont.com"
                    >alistairmcclymont.com</a
                  >
                </p>
              </div>

              <div>
                <ul>
                  <li>
                    <button onClick="actionSelect('ArrowUp')">
                      <span class="control">↑</span> rotate up
                    </button>
                  </li>
                  <li>
                    <button onClick="actionSelect('ArrowDown')">
                      <span class="control">↓</span> rotate down
                    </button>
                  </li>
                  <li>
                    <button onClick="actionSelect('ArrowRight')">
                      <span class="control">→</span> rotate right
                    </button>
                  </li>
                  <li>
                    <button onClick="actionSelect('ArrowLeft')">
                      <span class="control">←</span> rotate left
                    </button>
                  </li>
                  <li>
                    <button onClick="actionSelect('l')">
                      <span class="control">l</span> lights
                    </button>
                  </li>
                  <li>
                    <button onClick="actionSelect('a')">
                      <span class="control">a</span> alpha
                    </button>
                  </li>
                  <li>
                    <button onClick="actionSelect('c')">
                      <span class="control">c</span> colours
                    </button>
                  </li>
                  <li>
                    <button onClick="actionSelect('o')">
                      <span class="control">o</span> outline
                    </button>
                  </li>
                  <li>
                    <button onClick="actionSelect('Enter')">
                      <span class="control">enter</span> reset
                    </button>
                  </li>
                  <li>
                    <button onClick="actionSelect('s')">
                      <span class="control">s / click</span> save
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </aside>
        </section>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
